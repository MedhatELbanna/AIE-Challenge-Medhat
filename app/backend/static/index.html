<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technical Compliance Checker</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 800px; margin: auto; }
    h1 { font-size: 24px; }
    input, textarea { width: 100%; margin-top: 8px; }
    button { margin-top: 16px; padding: 10px 16px; font-size: 16px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Technical Compliance Checker</h1>
  <p>Upload a Specification PDF and a Submittal PDF.</p>

  <form id="form">
    <label>Specification PDF</label>
    <input type="file" id="spec" accept="application/pdf" required />

    <label>Submittal PDF</label>
    <input type="file" id="submittal" accept="application/pdf" required />

    <label>Question (optional)</label>
    <textarea id="question">Does the contractor HVAC submittal comply with the project specification? Summarize key alignments and mismatches.</textarea>

    <button type="submit">Analyze</button>
  </form>

  <h2>Response</h2>
  <pre id="response"></pre>

  <script>
    const form = document.getElementById("form");
    const respBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      respBox.textContent = "Processing...";

      const spec = document.getElementById("spec").files[0];
      const submittal = document.getElementById("submittal").files[0];
      const question = document.getElementById("question").value;

      const data = new FormData();
      data.append("spec", spec);
      data.append("submittal", submittal);
      data.append("question", question);

      const res = await fetch("/analyze", { method: "POST", body: data });
      const json = await res.json();

      respBox.textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
